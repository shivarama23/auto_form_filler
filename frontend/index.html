<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Make the resizer visible */
        .resizer {
            background-color: #ccc;
            cursor: ew-resize;
            width: 5px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 50%; /* Initially in the center */
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

    <div class="w-4/5 h-5/6 flex shadow-lg rounded-lg overflow-hidden bg-white relative">
        
        <!-- Left Section - Enrollment Form -->
        <div id="formSection" class="p-8 bg-blue-50 flex flex-col justify-center border-r overflow-auto" style="width: 50%;">
            <h1 class="text-3xl font-bold text-blue-600 mb-4 text-center">Student Enrollment</h1>
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="text" id="age" name="age" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit" 
                    class="w-full py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">
                    Enroll Now
                </button>
            </form>
        </div>

        <!-- Resizable Divider -->
        <div id="resizer" class="resizer"></div>

        <!-- Right Section - Chat Area -->
        <div id="chatSection" class="flex flex-col justify-end bg-white overflow-hidden" style="width: 50%;">
            <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-4 border-t flex items-center gap-4">
                <input type="text" id="userInput" placeholder="Type a message..."
                    class="flex-1 px-4 py-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <button onclick="sendMessage()"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Send
                </button>
            </div>
        </div>

    </div>

    <!-- Import JS Files -->
    <script src="/static/app.js"></script>
    <script src="/static/resize.js"></script>

</body>
</html>
