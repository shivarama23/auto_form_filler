<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .resizer {
            background-color: #ccc;
            cursor: ew-resize;
            width: 5px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 50%;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="w-4/5 h-5/6 flex shadow-lg rounded-lg overflow-hidden bg-white relative">
        <div id="formSection" class="p-8 bg-blue-50 flex flex-col border-r overflow-auto" style="width: 50%;">
            <h1 class="text-3xl font-bold text-blue-600 mb-4 text-center">Student Enrollment</h1>
            <form class="space-y-6">
                <!-- Phase 1: Initial Information Gathering -->
                <section class="space-y-6 mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800">Phase 1: Initial Information Gathering</h2>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-3 border rounded-lg">
                    </div>
                    <div>
                        <label for="grade" class="block text-sm font-medium text-gray-700">Grade Level</label>
                        <input type="text" id="grade" name="grade" required class="w-full px-4 py-3 border rounded-lg">
                    </div>
                    <div>
                        <label for="accommodations" class="block text-sm font-medium text-gray-700">Learning Accommodations</label>
                        <textarea id="accommodations" name="accommodations" class="w-full px-4 py-3 border rounded-lg"></textarea>
                    </div>
                    <div>
                        <label for="report" class="block text-sm font-medium text-gray-700">Upload Academic Report</label>
                        <input type="file" id="report" name="report" class="w-full">
                    </div>
                </section>

                <!-- Phase 2: Aspirations and Career Guidance -->
                <section class="space-y-6 mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800">Phase 2: Aspirations and Career Guidance</h2>
                    <div>
                        <label for="career" class="block text-sm font-medium text-gray-700">Career Aspiration</label>
                        <input type="text" id="career" name="career" required class="w-full px-4 py-3 border rounded-lg">
                    </div>
                    <div>
                        <label for="interests" class="block text-sm font-medium text-gray-700">Specific Interests</label>
                        <textarea id="interests" name="interests" required class="w-full px-4 py-3 border rounded-lg"></textarea>
                    </div>
                    <div>
                        <label for="strengths" class="block text-sm font-medium text-gray-700">Strengths</label>
                        <textarea id="strengths" name="strengths" required class="w-full px-4 py-3 border rounded-lg"></textarea>
                    </div>
                    <div>
                        <label for="subjects" class="block text-sm font-medium text-gray-700">Favorite Subjects</label>
                        <input type="text" id="subjects" name="subjects" required class="w-full px-4 py-3 border rounded-lg">
                    </div>
                </section>

                <!-- Phase 3: Enrollment and Support -->
                <section class="space-y-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Phase 3: Enrollment and Support</h2>
                    <div>
                        <label for="enrollmentDate" class="block text-sm font-medium text-gray-700">Preferred Enrollment Date</label>
                        <input type="date" id="enrollmentDate" name="enrollmentDate" required class="w-full px-4 py-3 border rounded-lg">
                    </div>
                    <div>
                        <label for="specialServices" class="block text-sm font-medium text-gray-700">Need Special Services?</label>
                        <select id="specialServices" name="specialServices" class="w-full px-4 py-3 border rounded-lg">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="improvement" class="block text-sm font-medium text-gray-700">Subjects Needing Improvement</label>
                        <input type="text" id="improvement" name="improvement" required class="w-full px-4 py-3 border rounded-lg">
                    </div>
                    <div>
                        <label for="budget" class="block text-sm font-medium text-gray-700">Family Budget</label>
                        <input type="number" id="budget" name="budget" required class="w-full px-4 py-3 border rounded-lg">
                    </div>
                </section>
                
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 mt-8">
                    Submit Enrollment
                </button>
            </form>
        </div>
        <div id="resizer" class="resizer"></div>
        <div id="chatSection" class="flex flex-col justify-end bg-white overflow-hidden" style="width: 50%;">
            <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-4 border-t flex items-center gap-4">
                <input type="text" id="userInput" placeholder="Type a message..." disabled class="flex-1 px-4 py-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <button onclick="sendMessage()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
    <script>
        window.onload = function() {
            showWelcomeMessage();
            document.getElementById('userInput').disabled = true;
            document.getElementById('userInput').placeholder = "Select an option first...";
        
            document.getElementById('userInput').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        };
    </script>
</body>
</html>
